<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易vue</title>
    <script src="./compile.js"></script>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <p v-text="name"></p>
        <h1>{{ age }}</h1>

        <input v-model="name" />
        <button @click="changeName">点击改变姓名</button>

        <div v-html="zhtml"></div>
    </div>


    <script>
        new Vue({
            el:'#app',
            data:{
                name:'zhangsan',
                age:12,
                zhtml:'<button>这是一个按钮</button>'
            },
            created() {
                setTimeout(()=>{
                    this.name = "lisi"
                }, 2000)
            },
            methods:{
                changeName() {
                    this.name = "希望世界和平"
                    this.age = 10000
                }
            }
        })
    </script>
</body>
</html>
